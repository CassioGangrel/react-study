<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Primeira aula Front-End</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <main>
    <h1 class="titulo">Aula sobre HTML</h1>
    <section>
      <div>
        <h2>"h*"</h2>
      </div>
      <div>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
      </div>
    </section>
    <section>
      <div>
        <h2>"p"</h2>
      </div>
      <div>
        <p>Eu sou um paragrafo<cite> ocupo a linha inteira!</cite></p>
        <p>Eu sou outro paragrafo</p>
      </div>
    </section>
  </main>
</body>

</html>
